<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        canvas {

        button {

        button:hover {

        .game-over {

        }
        
        .game-over.show {
            display: block;
        }
        
        .game-over h2 {

        .instructions {

</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        
        <div class="score-board">
            <div class="score-item">
                <span>å¾—åˆ†: </span>
                <span id="score">0</span>
            </div>
            <div class="score-item">
                <span>æœ€é«˜åˆ†: </span>
                <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pauseBtn">æš‚åœ</button>
            <button id="resetBtn">é‡ç½®</button>
        </div>
        
        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒåˆ°é£Ÿç‰©å¯ä»¥å¢åŠ åˆ†æ•°å’Œè›‡çš„é•¿åº¦</p>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>ä½ çš„å¾—åˆ†: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPlaying = false;
        let isPaused = false;
        
        highScoreElement.textContent = highScore;
        
        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            updateScore();
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawSnake() {
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, 
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#00ff00');
                    gradient.addColorStop(1, '#00cc00');
                } else {
                    gradient.addColorStop(0, '#00cc00');
                    gradient.addColorStop(1, '#009900');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + 7,
                        segment.y * gridSize + 7,
                        2, 0, Math.PI * 2
                    );
                    ctx.arc(
                        segment.x * gridSize + 13,
                        segment.y * gridSize + 7,
                        2, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
            });
        }
        
        function drawFood() {
            const gradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            gradient.addColorStop(0, '#ff0000');
            gradient.addColorStop(1, '#cc0000');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function moveSnake() {
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }
        
        function updateScore() {
            scoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            isPlaying = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }
        
        function startGame() {
            if (isPlaying && !isPaused) return;
            
            if (!isPlaying) {
                snake = [{x: 10, y: 10}];
                dx = 1;
                dy = 0;
                score = 0;
                generateFood();
                gameOverElement.classList.remove('show');
            }
            
            isPlaying = true;
            isPaused = false;
            gameLoop = setInterval(drawGame, 100);
        }
        
        function pauseGame() {
            if (!isPlaying) return;
            
            if (isPaused) {
                isPaused = false;
                gameLoop = setInterval(drawGame, 100);
            } else {
                isPaused = true;
                clearInterval(gameLoop);
            }
        }
        
        function resetGame() {
            clearInterval(gameLoop);
            isPlaying = false;
            isPaused = false;
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            generateFood();
            gameOverElement.classList.remove('show');
            clearCanvas();
            drawSnake();
            drawFood();
            updateScore();
        }
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        document.addEventListener('keydown', (e) => {
            if (!isPlaying || isPaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });
        
        resetGame();
    </script>
</body>
</html>
