<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff8855;
            font-size: 2.5em;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .score-item {
            color: #fff;
            font-size: 1.2em;
        }

        .score-item span {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.5em;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff8833, inset 0 0 50px #00000055;
            background: #0a0a15;
        }

        .controls {
            margin-top: 20px;
            color: #888;
        }

        .controls p {
            margin: 5px 0;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            color: #1a1a2e;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff8866;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: #00ff8833;
            border: 2px solid #00ff88;
            color: #00ff88;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mobile-btn:active {
            background: #00ff88;
            color: #1a1a2e;
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
        }

        .direction-pad .mobile-btn:nth-child(1) { grid-column: 2; }
        .direction-pad .mobile-btn:nth-child(2) { grid-column: 1; grid-row: 2; }
        .direction-pad .mobile-btn:nth-child(3) { grid-column: 3; grid-row: 2; }
        .direction-pad .mobile-btn:nth-child(4) { grid-column: 2; grid-row: 3; }

        @media (max-width: 500px) {
            .mobile-controls {
                display: block;
            }
            h1 {
                font-size: 1.8em;
            }
        }

        .game-over-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over-content {
            text-align: center;
            color: #fff;
        }

        .game-over-content h2 {
            font-size: 3em;
            color: #ff4444;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        
        <div class="score-board">
            <div class="score-item">å¾—åˆ†: <span id="score">0</span></div>
            <div class="score-item">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <p>ä½¿ç”¨ â†‘ â†“ â† â†’ æ–¹å‘é”®æ§åˆ¶</p>
            <p>æŒ‰ <strong>ç©ºæ ¼é”®</strong> æš‚åœ/ç»§ç»­</p>
        </div>
        
        <button class="btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
        
        <div class="mobile-controls">
            <div class="direction-pad">
                <button class="mobile-btn" data-dir="up">â†‘</button>
                <button class="mobile-btn" data-dir="left">â†</button>
                <button class="mobile-btn" data-dir="right">â†’</button>
                <button class="mobile-btn" data-dir="down">â†“</button>
            </div>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>ä½ çš„å¾—åˆ†: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const gridCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 150;
        let isPaused = false;
        let isGameRunning = false;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 150;
            isPaused = false;
            scoreElement.textContent = score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= gridCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶é£Ÿç‰©
            const foodX = food.x * gridSize + gridSize / 2;
            const foodY = food.y * gridSize + gridSize / 2;
            
            ctx.beginPath();
            ctx.arc(foodX, foodY, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fillStyle = '#ff4444';
            ctx.fill();
            ctx.shadowColor = '#ff4444';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#00ff88';
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 10;
                } else {
                    // è›‡èº«æ¸å˜
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
                    ctx.shadowBlur = 0;
                }
                
                ctx.beginPath();
                ctx.roundRect(x + 1, y + 1, gridSize - 2, gridSize - 2, 4);
                ctx.fill();
            });
            
            ctx.shadowBlur = 0;

            // æš‚åœæç¤º
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff88';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('å·²æš‚åœ', canvas.width / 2, canvas.height / 2);
                ctx.font = '16px Arial';
                ctx.fillText('æŒ‰ç©ºæ ¼é”®ç»§ç»­', canvas.width / 2, canvas.height / 2 + 30);
            }
        }

        function update() {
            if (isPaused) return;

            direction = nextDirection;
            
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= gridCount || 
                head.y < 0 || head.y >= gridCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                spawnFood();
                
                // åŠ é€Ÿ
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(() => {
                        update();
                        draw();
                    }, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverOverlay.style.display = 'flex';
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
        }

        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            gameOverOverlay.style.display = 'none';
            initGame();
            
            gameLoop = setInterval(() => {
                update();
                draw();
            }, gameSpeed);
            
            startBtn.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning && e.code !== 'Space') return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    e.preventDefault();
                    break;
                case ' ':
                    if (isGameRunning) {
                        isPaused = !isPaused;
                        draw();
                    } else {
                        startGame();
                    }
                    e.preventDefault();
                    break;
            }
        });

        // ç§»åŠ¨ç«¯æ§åˆ¶
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isGameRunning) return;
                
                const dir = btn.dataset.dir;
                switch (dir) {
                    case 'up': if (direction !== 'down') nextDirection = 'up'; break;
                    case 'down': if (direction !== 'up') nextDirection = 'down'; break;
                    case 'left': if (direction !== 'right') nextDirection = 'left'; break;
                    case 'right': if (direction !== 'left') nextDirection = 'right'; break;
                }
            });
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // åˆå§‹ç»˜åˆ¶
        initGame();
        draw();
    </script>
</body>
</html>
